<div class="container">
  <img src="video-cover-1.webp">

  <div class="info">
    <p class="title">{{ video.name }}</p>

    <div class="reactions">
      <div class="react">
        <div (click)="likeVideo()" [class.chosen]="video.liked" class="like" #like_container>
          <svg class="" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" #like>
            <path
              d="M7.5 4C4.46244 4 2 6.46245 2 9.5C2 15 8.5 20 12 21.1631C15.5 20 22 15 22 9.5C22 6.46245 19.5375 4 16.5 4C14.6399 4 12.9954 4.92345 12 6.3369C11.0046 4.92345 9.36015 4 7.5 4Z"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p>{{ video.likes_count }}</p>
        </div>
        <div (click)="dislikeVideo()" [class.chosen]="video.disliked" class="dislike">
          <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7.5 4C4.46244 4 2 6.46245 2 9.5C2 15 8.5 20 12 21.1631C15.5 20 22 15 22 9.5C22 6.46245 19.5375 4 16.5 4C14.6399 4 12.9954 4.92345 12 6.3369C11.0046 4.92345 9.36015 4 7.5 4Z"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12.5 4.5L10 10L14.5 9L11 15" stroke="#141414" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round"/>
          </svg>
        </div>
      </div>

    </div>

    <div class="desc">
      <p>{{ parseViewsCount() }} просмотров</p>
      <p>{{ video.description }}</p>
    </div>
  </div>
</div>
